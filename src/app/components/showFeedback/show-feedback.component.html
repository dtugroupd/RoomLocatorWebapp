 <nb-card id="feedbackDialog">
   
   <nb-card-header>
     Feedback
     <button nbButton outline type="button" style="float: right;" class="close" aria-label="Close" (click) = "close()" >
        <span aria-hidden="true">&times;</span>
      </button>
   </nb-card-header>

  <nb-card-body>

          <p nbInput *ngFor = "let surveyAnswer of survey.surveyAnswers">
             {{ surveyAnswer.comment }}
          </p>

    
  </nb-card-body>    
  
<nb-card-footer>

        <button nbButton outline type="button" class="btn btn-outline-dark" (click) = "close()" >Close</button>
    
</nb-card-footer>
 </nb-card>

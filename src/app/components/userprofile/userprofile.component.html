<nb-card class="profile">

    <nb-card-header center> <h2 center>DTU Profile</h2> </nb-card-header>

      <nb-card-body>
        <img class="profileImage" [src]="base64Image">
        <h6> {{user.fullName}}</h6>
        <strong>
            StudentId
        </strong>
        <br>
        {{user.studentId}}
        <hr/>
        <strong>
            Roles
        </strong>
        <div>
            {{getUserRolesAsString()}}
        </div>
        <hr/> 
        <div>
            <button nbButton status="danger" type="button" (click)="confirmDeletion(user)">Delete my profile</button>
        </div>
      
    </nb-card-body>

</nb-card>
